<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <title>Etch-A-Sketch</title>
        <link rel="stylesheet" href="./style.css">
        <script src="./script.js" defer></script>
    </head>
    <body>
        <div id="play-field">
            <div id="menu-header">
                <h1>Etch-A-Sketch</h1>
                <p>Pixel Count</p>
            </div>
            <div id="menu">
                <button id="pen">Pen</button>
                <button id="eraser">Eraser</button>
                <button id="reset">Reset</button>
                <input type="range" min="16" max="64" value="16">
            </div>
            <div id="board"></div>
        </div>
        
    </body>
</html>
